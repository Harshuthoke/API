<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Information Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00181b;
            color: #032a52;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border: 1px solid #dfe6e9;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            margin: 20px;
        }

        h1 {
            color: #012e42;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
        }

        h2 {
            color: #022937;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #0077b6;
            padding-bottom: 10px;
        }

        .logo {
            display: block;
            margin: 0 auto 30px;
            width: 160px;
        }

        .form-section {
            margin-bottom: 40px;
            padding: 30px;
            border: 1px solid #d1e6ea;
            border-radius: 12px;
            background-color: #f0faff;
            box-sizing: border-box;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #05527c;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            background-color: #e0f7fa;
            color: #2c3e50;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #0077b6;
            box-shadow: 0 0 8px rgba(0, 119, 182, 0.2);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #0077b6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005f8d;
            transform: translateY(-3px);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group label {
            margin: 0;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section:nth-child(odd) {
            background-color: #e8f4fa;
        }

        /* Subtle animations */
        .form-section {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .form-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-section:nth-child(3) {
            animation-delay: 0.4s;
        }

        .form-section:nth-child(4) {
            animation-delay: 0.6s;
        }

        .form-section:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="https://static.wixstatic.com/media/e48a18_c949f6282e6a4c8e9568f40916a0c704~mv2.png/v1/crop/x_0,y_151,w_1920,h_746/fill/w_240,h_93,fp_0.50_0.50,q_85,usm_0.66_1.00_0.01,enc_auto/For%20Dark%20Theme.png" alt="DeepCytes Logo" class="logo">

    <div class="container">
        <h1>Mobile Device Information Form</h1>
        <form method="POST" action="/submit">
        
        <!-- Device Specifications -->
        <div class="form-section">
            <h2>Device Specifications</h2>
            
            <label for="model">Model:</label>
            <input type="text" id="model" name="model">
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
            
            <div class="form-group">
                <label>With Safety Glass:</label>
                <input type="radio" id="safety_glass_yes" name="safety_glass" value="yes">
                <label for="safety_glass_yes">Yes</label>
                <input type="radio" id="safety_glass_no" name="safety_glass" value="no">
                <label for="safety_glass_no">No</label>
            </div>

            <div class="form-group">
                <label>With Back Cover:</label>
                <input type="radio" id="back_cover_yes" name="back_cover" value="yes">
                <label for="back_cover_yes">Yes</label>
                <input type="radio" id="back_cover_no" name="back_cover" value="no">
                <label for="back_cover_no">No</label>
            </div>
            
            <label for="ram">RAM:</label>
            <input type="text" id="ram" name="ram">
            
            <label for="internal_memory">Internal Memory:</label>
            <input type="text" id="internal_memory" name="internal_memory">
            
            <label for="camera_specs">Camera (with Specs):</label>
            <textarea id="camera_specs" name="camera_specs"></textarea>
            
            <div class="form-group">
                <label>Check if all cameras are present:</label>
                <input type="radio" id="cameras_check_yes" name="cameras_check" value="yes">
                <label for="cameras_check_yes">Yes</label>
                <input type="radio" id="cameras_check_no" name="cameras_check" value="no">
                <label for="cameras_check_no">No</label>
            </div>

            <label for="battery_percentage">Battery Percentage:</label>
            <input type="number" id="battery_percentage" name="battery_percentage" min="0" max="100">
            
            <label for="sim_slots">Number of SIM card slots:</label>
            <input type="number" id="sim_slots" name="sim_slots" min="1">
            
            <label for="sim_provider">SIM Cards and their Providers:</label>
            <textarea id="sim_provider" name="sim_provider"></textarea>
        </div>

        <!-- Connectivity & SD Card -->
        <div class="form-section">
            <h2>Connectivity & Storage</h2>
            
            <div class="form-group">
                <label>Was it connected to Wi-Fi?</label>
                <input type="radio" id="wifi_connected_yes" name="wifi_connected" value="yes">
                <label for="wifi_connected_yes">Yes</label>
                <input type="radio" id="wifi_connected_no" name="wifi_connected" value="no">
                <label for="wifi_connected_no">No</label>
            </div>

            <div class="form-group">
                <label>Was Bluetooth on or off?</label>
                <input type="radio" id="bluetooth_on" name="bluetooth_status" value="on">
                <label for="bluetooth_on">On</label>
                <input type="radio" id="bluetooth_off" name="bluetooth_status" value="off">
                <label for="bluetooth_off">Off</label>
            </div>

            <div class="form-group">
                <label>Is the SD card present?</label>
                <input type="radio" id="sd_card_yes" name="sd_card" value="yes">
                <label for="sd_card_yes">Yes</label>
                <input type="radio" id="sd_card_no" name="sd_card" value="no">
                <label for="sd_card_no">No</label>
            </div>

            <label for="sd_capacity">SD Card Storage Capacity (if present):</label>
            <input type="text" id="sd_capacity" name="sd_capacity">
        </div>

        <!-- System Information -->
        <div class="form-section">
            <h2>System Information</h2>
            
            <label for="mobile_uptime">Mobile Uptime:</label>
            <input type="text" id="mobile_uptime" name="mobile_uptime">
            
            <label for="time_zone">Time Zone:</label>
            <input type="text" id="time_zone" name="time_zone">
            
            <label for="language">Language:</label>
            <input type="text" id="language" name="language">
            
            <label for="installed_apps">Installed Apps (with names):</label>
            <textarea id="installed_apps" name="installed_apps"></textarea>
            
            <div class="form-group">
                <label>Was Geo-location on?</label>
                <input type="radio" id="geo_location_yes" name="geo_location" value="yes">
                <label for="geo_location_yes">Yes</label>
                <input type="radio" id="geo_location_no" name="geo_location" value="no">
                <label for="geo_location_no">No</label>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="build_no">Build Number:</label>
                <input type="text" id="build_no" name="build_no"><br><br>
                
                <label for="kernel_version">Kernel Version:</label>
                <input type="text" id="kernel_version" name="kernel_version"><br><br>
            </div>
        </div>

        <!-- Network & Identifiers -->
        <div class="form-section">
            <h2>Network & Identifiers</h2>
            
            <label for="iccid">ICCID:</label>
            <input type="text" id="iccid" name="iccid">
            
            <label for="imsi">IMSI:</label>
            <input type="text" id="imsi" name="imsi">
            
            <label for="meid">MEID:</label>
            <input type="text" id="meid" name="meid">
            
            <div class="form-group">
                <label>Was it in Airplane Mode?</label>
                <input type="radio" id="airplane_mode_yes" name="airplane_mode" value="yes">
                <label for="airplane_mode_yes">Yes</label>
                <input type="radio" id="airplane_mode_no" name="airplane_mode" value="no">
                <label for="airplane_mode_no">No</label>
            </div>
        </div>

        <!-- File Upload Section -->
        <!--<div class="form-section">
            <h2>Upload Section</h2>
            
            <label for="upload_image">Upload image:</label>
            <input type="file" id="upload_image" name="upload_image">
            
            <label for="device_photos">Upload photos of device:</label>
            <input type="file" id="device_photos" name="device_photos" multiple>
        </div>
    -->

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
